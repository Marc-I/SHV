<template bindable="router">

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">${router.title}</a>
      <ul class="right hide-on-med-and-down">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} bold">
          <a href.bind="row.href" class="waves-effect waves-teal">${row.title}</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} bold">
          <a href.bind="row.href" class="waves-effect waves-teal">${row.title}</a>
        </li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

</template>
